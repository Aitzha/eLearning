{% extends 'base.html' %}
{% load static %}

{% block title %}
    {% if content_id %}
        Edit Content
    {% else %}
        Add New Content
    {% endif %}
{% endblock %}

{% block content %}
    <div class="content-form-page">
        <!-- Back button to the section page -->
        <a href="#" id="back-button" class="back-button">‚Üê Back to Section</a>

        <h1>
            {% if content_id %}
                Edit Content
            {% else %}
                Add New Content
            {% endif %}
        </h1>

        <form id="content-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content_type">Content Type</label>
                <select id="content_type" name="content_type">
                    <option value="video">Video</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>

            <div class="form-group" id="video-url-field">
                <label for="video_url">YouTube Video URL</label>
                <input type="url" id="video_url" name="video_url">
            </div>

            <div class="form-group" id="file-field">
                <label for="file">PDF File</label>
                <input type="file" id="file" name="file">
            </div>

            <button type="submit">
                {% if content_id %}
                    Save Changes
                {% else %}
                    Add Content
                {% endif %}
            </button>
        </form>
    </div>

    <script src="{% static 'js/content-form.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/content-form.css' %}">
{% endblock %}
