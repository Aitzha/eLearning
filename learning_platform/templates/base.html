{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}eLearning Platform{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 50px;"></a>
        </div>
        <div class="user-menu" id="user-menu"></div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Contact Us: <br>
           Email: contact@example.com <br>
           Phone: +123 456 7890</p>
    </footer>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
